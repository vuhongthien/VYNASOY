<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body  >

<div th:fragment="content-guide"  class="col-md-10 p-0 ps-4 m-0">
  <th:block th:insert="~{layout/fragment-help :: help}"></th:block>
  <div class=" container-fluid row p-0 pt-2 mb-3 me-2 mx-auto border-top">
  </div>
  <div class="border border-bottom-0 me-4">
    <table style="width:100%"  class="table table-hover mb-3 rounded-bottom ">
      <thead class="table-light">
      <tr >
        <th hidden>Tên user</th>
        <th style="width:5%"  scope="col">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDisabled" disabled>
        </th>
        <th style="width:20%; text-align: center;"  class=" mx-auto" scope="col">Tên</th>
        <th style="width:15%;text-align: center;" scope="col">Thời gian tạo</th>
        <th style="width:15%;text-align: center;" scope="col">Kích thước</th>
      </tr >
      </thead>
      <tbody id="myTable" >
      <tr th:each="i:${guide}" >
        <td scope="row">
          <input class="form-check-input" type="checkbox" th:id="${i.id}" >
        </td>
        <td class="text-truncate"  >
          <a th:href="@{/web/attachment/readguide/{id}(id=${i.id})}" >
            <img src="/image/pdf.png">[(${i.name})]
          </a>
        </td>
        <td style="text-align: center;">[(${i.dateTime})]</td>
        <td style="text-align: center;">[(${i.size})]</td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-12 d-flex justify-content-center p-3 m-3">
    <b><span>Đính kèm hướng dẫn sử dụng</span></b>
  </div>
  <div class="col-md-12 d-flex justify-content-center row ">
    <form class="col-md-5" th:action="@{/web/attachment/GuideCreate}" enctype="multipart/form-data" method="post" >
      <div class="border rounded p-3">
        <input type="file" th:name="multipartFile" id="fileInput" accept="application/pdf"/><br>
        <span>The maximum file upload size is 10.00 MB.</span>
        <div id="dropContainer" class="d-flex justify-content-center rounded" style="border: 3px dashed #19969f;height:200px;">
          <b>Choose file or drop here</b>
        </div>
      </div>
      <div class="d-flex justify-content-center pt-3">
        <input style="background: #6EB43F;border-radius: 30px;color: white;border: none;width: 287px;height: 44px;"
               type="submit" value="Lưu">
      </div>
    </form>
  </div>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
