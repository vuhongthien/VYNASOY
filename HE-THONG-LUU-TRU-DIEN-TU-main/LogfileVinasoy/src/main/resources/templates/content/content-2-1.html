<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body  >

<div th:fragment="content-2-1"  class="col-md-10 p-0 ps-4 m-0">
    <th:block th:insert="~{layout/fragment-help :: help}"></th:block>
    <div  class=" container-fluid row p-0 pt-2 me-2 mx-auto border-top">
    <span><b><a th:href="@{/web/attachment/menu2/{idBoard}(idBoard=${nameBoard.idBoard})}">
      [(${nameBoard.boardName})]
    </a></b></span>
    </div>
    <div class="border rounded-bottom pb-4 me-4">

        <table style="width:100%"   class="table table-hover mb-3 rounded-bottom  " >
            <thead class="table-light">
            <tr>
                <th hidden>user</th>
                <th style="width:5%"  scope="col">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDisabled" disabled>
                </th>
                <th style="width:20%"  class=" mx-auto" scope="col">Tên<img src="/image/sort 2.png"></th>
                <th style="width:40%" scope="col">Thời gian tạo <img src="/image/sort 2.png"></th>
                <th style="width:20%" scope="col">Kích thước <img src="/image/sort 2.png"></th>
                <th style="width:15%" scope="col">Hành động</th>
            </tr>
            </thead>
            <tbody id="myTable"   >
            <tr th:each="i: ${listLists}" >

                <td scope="row">
                    <input class="form-check-input ticketcheckbox" type="checkbox" th:id="${i.idList}" >

                </td>
                <td class="text-truncate"  >
                    <a th:href="@{/web/attachment/menu2/{idBoard}/{idList}(idList=${i.idList},idBoard=${nameBoard.idBoard})}" >
                        <img src="/image/folder23.png">[(${i.listName})]
                    </a>
                </td>
                <td>[(${i.listCreatedAt})]</td>
                <td>[(${i.size})]</td>
                <td>
                    <button class="btnaction border-0" type="button"  data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <img src="/image/resize.png">
                    </button>
                    <!-- Popup -->
                    <th:block th:insert="~{action/popupticket :: popupticket}"></th:block>
                </td>
            </tr>
            </tbody>
        </table>
        <div class=" mt-5 col-md-12 text-center ">
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">...</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#">Next</a>
                    </li>
                </ul>
            </nav>
        </div>


    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
