<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body  >

<div th:fragment="content-3"  class="col-md-10 p-0 ps-4 m-0">
  <th:block th:insert="~{layout/fragment-help :: help}"></th:block>
  <div class=" container-fluid row p-0 pt-2 mb-3 me-2 mx-auto border-top">
<!--    Quản lý và tự động hoá quy trình/ Quy trình công nghệ thông tin-->
  </div>
  <div class="border rounded-bottom pb-4 me-4">
    <table style="width:100%"  class="table table-hover mb-3 rounded-bottom ">
      <thead class="table-light">
      <tr >
        <th style="width:5%"  scope="col">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDisabled" disabled>
        </th>
        <th style="width:20%; text-align: center;"  class=" mx-auto" scope="col">Tên</th>
        <th style="width:15%;text-align: center;" scope="col">Thời gian tạo</th>
        <th style="width:15%;text-align: center;" scope="col">Kích thước</th>
        <th style="width:15%;text-align: center;" scope="col">Người chia sẻ</th>
        <th style="width:20%;text-align: center;" scope="col">Thời gian chia sẻ</th>
        <th style="width:10%;text-align: center;" scope="col">Hành động</th>
      </tr>
      </thead>
      <tbody id="myTable"  >
      <tr th:each="i: ${sharefor}">
        <td scope="row">
          <input class="form-check-input" th:if="${i.typeFile == 1}" type="checkbox" value="" th:id="${i.idAttachment}" >
          <input class="form-check-input" th:if="${i.typeFile == 2}" type="checkbox" value="" th:id="${i.idTicket}" >
          <input class="form-check-input" th:if="${i.typeFile == 3}" type="checkbox" value="" th:id="${i.idProcess}" >
        </td>
        <td class="text-truncate" style="max-width: 190px;" >
          <a th:if="${i.typeFile == 1}" th:href="@{/web/attachment/read/{id}(id=${i.idAttachment})}" >
            <i class="fas fa-file-pdf text-danger"></i> [(${i.nameFileShare})]
          </a>
          <a th:if="${i.typeFile == 2}" th:href="@{/web/attachment/menu3/ticket/{idTicket}(idTicket=${i.idTicket})}">
            <img src="/image/folder23.png"> [(${i.nameFileShare})]
          </a>
          <a th:if="${i.typeFile == 3}" th:href="@{/web/attachment/menu3/{idProcess}(idProcess=${i.idProcess})}">
            <img src="/image/folder23.png"> [(${i.nameFileShare})]
          </a>

        </td>
        <td style="text-align: center;">[(${i.createdAt})]</td>
        <td style="text-align: center;">###MB</td>
        <td style="text-align: center;">[(${i.fromUser})]</td>
        <td style="text-align: center;">[(${i.createdAtShare})]</td>
        <td style="text-align: center;">
          <button class="btnaction border-0" type="button"  data-bs-toggle="modal" data-bs-target="#exampleModal">
            <img src="/image/resize.png">
          </button>
          <!-- Popup -->
          <th:block th:insert="~{action/popup :: popup}"></th:block>
        </td>
      </tr>
      </tbody>

    </table>
    <div class=" mt-5 col-md-12 text-center ">
      <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item disabled">
          <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">...</a></li>
        <li class="page-item">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </nav>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
