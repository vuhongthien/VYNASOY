<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body  >

<div th:fragment="content-1"  class="col-md-10 p-0 ps-4 m-0">
  <th:block th:insert="~{layout/fragment-help :: help}"></th:block>
  <div class=" container-fluid row p-0 pt-2 me-2 mx-auto border-top">
    Được đề xuất
  </div>
  <div class="row mx-auto d-flex justify-content-star  bd-highlight mb-3" >
    <div th:each="i: ${FL}"  class=" p-0 me-2  mb-1 bd-highlight"  style="max-width: 202px;">
      <div class="col-md-12 border rounded">
        <a th:href="@{read/{id}(id=${i.idAttachment})}" >
          <img height="120px" width="100%" th:src="@{/pdf/{id}.jpg(id=${i.idAttachment})}"
               class="col-md-12 " >
          <hr  width="100%" align="center" />
          <div class="col-md-11 ms-1 pb-1 text-truncate" style="max-width: 190px;"><img src="/image/pdf.png">
            [(${i.originalFileName})]
          </div>
        </a>
      </div>
    </div>
  </div>

  <div class="border rounded-bottom pb-4 me-4">
    <table style="width:100%"   class="table table-hover mb-3 rounded-bottom  " >
      <thead class="table-light">
      <tr>
        <th hidden>user</th>
        <th style="width:5%"  scope="col">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDisabled" disabled>
        </th>
        <th style="width:20%"  class=" mx-auto" scope="col">Tên<img src="/image/sort 2.png"></th>
        <th style="width:40%" scope="col">Thời gian tạo <img src="/image/sort 2.png"></th>
        <th style="width:20%" scope="col">Kích thước <img src="/image/sort 2.png"></th>
        <th style="width:15%" scope="col">Hành động</th>
      </tr>
      </thead>
      <tbody id="myTable"   >
      <tr th:each="i: ${listProcess}" >
        <td hidden >
          [(${i.username})]
        </td>
        <td scope="row">
          <input class="form-check-input processcheckbox"  type="checkbox"  th:id="${i.idProcess}" />
        </td>
        <td class="text-truncate"  >
          <a th:href="@{/web/attachment/menu1/{idProcess}(idProcess=${i.idProcess})}">
            <img src="/image/folder23.png">[(${i.processName})]
          </a>
        </td>
        <td >[(${i.processCreatedAt})]</td>
        <td>000 MB</td>
        <td>
          <button class="btnaction border-0" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <img src="/image/resize.png">
          </button>
          <th:block th:insert="~{action/popup :: popup}"></th:block>
        </td>
      </tr>

      </tbody>

    </table>
    <div class=" mt-5 col-md-12 text-center ">
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">...</a></li>
          <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
